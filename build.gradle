plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'com.peterabyte'
version '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

def junitVersion = '4.11'
def mockitoVersion = '1.9.5'
def assertjVersion = '2.0.0'
def springBootVersion = '2.0.1.RELEASE'
def springVersion = '5.1.9.RELEASE'

def springBootUserName = 'user'
def springBootPassword = '1234'
def serverPort = '11001'
def debugPort = '11005'

repositories {
    mavenCentral()
}

configurations {
    implementation {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
    testImplementation ("junit:junit:$junitVersion")
    testImplementation ("org.mockito:mockito-core:$mockitoVersion")
    testImplementation ("org.assertj:assertj-core:$assertjVersion")
    implementation ("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    implementation ("org.springframework.boot:spring-boot-starter-log4j2:$springBootVersion")
    implementation ("org.springframework.boot:spring-boot-starter-actuator:$springBootVersion")
    implementation ("org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVersion")
    implementation ("org.springframework.integration:spring-integration-groovy:$springVersion")
}

test {
    useJUnit()

    reports {
        html.enabled = false
        junitXml.enabled = true
    }

    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
        exceptionFormat = "full"
    }
}

bootRun {
    sourceResources sourceSets.main
    jvmArgs = [
        "-Dserver.port=$serverPort",
        "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=$debugPort",
        "-Dsecurity.user.name=$springBootUserName",
        "-Dsecurity.user.password=$springBootPassword"
    ]
}
