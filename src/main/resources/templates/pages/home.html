<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Home')">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h3>Groovy code</h3>
            <div id="editor" th:text="${sourceCode}"></div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <form id="codeForm" th:action="@{/}" method="POST" role="form">
                <div class="form-group">
                    <input type="hidden" id="sourceCode" name="sourceCode" class="form-control" th:value="${sourceCode}" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-cog"></i> Run</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div><b>Output:</b></div>
            <div id="outputContainer" th:if="${output != null}" th:text="${output != null}? ${output}" th:classappend="${error != null and error}? 'bg-danger' : 'bg-success'"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    (function() {
        var editor = ace.edit('editor');
        editor.setTheme("ace/theme/chrome");
        editor.getSession().setOptions({
            mode: "ace/mode/groovy",
            tabSize: 2
        });
    })();
    (function() {
        $('#codeForm').submit(function(){
            var editor = ace.edit('editor');
            $('#sourceCode').val(editor.getValue());
        });
    })();
</script>

</body>
</html>
